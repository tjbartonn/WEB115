<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEB-115 Final Project</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>BUILD YOUR MEAL PLAN</h1>
        <h2>Timothy Barton</h2>
        <h3>WEB.115.0002</h3>
    </header>
        <form id="mealPlanForm">
            <h3>Personal Information</h3>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="goal">Weekly Goal:</label>
            <input type="text" id="goal" name="goal"><br><br>

            <h3>Weekly Meal Plan</h3>
            <table border="1">
                <thead>
                    <tr>
                        <th>Day</th>
                        <th>Breakfast</th>
                        <th>Snack</th>
                        <th>Lunch</th>
                        <th>Snack</th>
                        <th>Dinner</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Monday</td>
                        <td><input type="text" id="monBreakfast"></td>
                        <td><input type="text" id="monSnack1"></td>
                        <td><input type="text" id="monLunch"></td>
                        <td><input type="text" id="monSnack2"></td>
                        <td><input type="text" id="monDinner"></td>
                    </tr>
                    <tr>
                        <td>Tuesday</td>
                        <td><input type="text" id="tueBreakfast"></td>
                        <td><input type="text" id="tueSnack1"></td>
                        <td><input type="text" id="tueLunch"></td>
                        <td><input type="text" id="tueSnack2"></td>
                        <td><input type="text" id="tueDinner"></td>
                    </tr>
                    <tr>
                        <td>Wednesday</td>
                        <td><input type="text" id="wedBreakfast"></td>
                        <td><input type="text" id="wedSnack1"></td>
                        <td><input type="text" id="wedLunch"></td>
                        <td><input type="text" id="wedSnack2"></td>
                        <td><input type="text" id="wedDinner"></td>
                    </tr>
                    <tr>
                        <td>Thursday</td>
                        <td><input type="text" id="thuBreakfast"></td>
                        <td><input type="text" id="thuSnack1"></td>
                        <td><input type="text" id="thuLunch"></td>
                        <td><input type="text" id="thuSnack2"></td>
                        <td><input type="text" id="thuDinner"></td>
                    </tr>
                    <tr>
                        <td>Friday</td>
                        <td><input type="text" id="friBreakfast"></td>
                        <td><input type="text" id="friSnack1"></td>
                        <td><input type="text" id="friLunch"></td>
                        <td><input type="text" id="friSnack2"></td>
                        <td><input type="text" id="friDinner"></td>
                    </tr>
                    <tr>
                        <td>Saturday</td>
                        <td><input type="text" id="satBreakfast"></td>
                        <td><input type="text" id="satSnack1"></td>
                        <td><input type="text" id="satLunch"></td>
                        <td><input type="text" id="satSnack2"></td>
                        <td><input type="text" id="satDinner"></td>
                    </tr>
                    <tr>
                        <td>Sunday</td>
                        <td><input type="text" id="sunBreakfast"></td>
                        <td><input type="text" id="sunSnack1"></td>
                        <td><input type="text" id="sunLunch"></td>
                        <td><input type="text" id="sunSnack2"></td>
                        <td><input type="text" id="sunDinner"></td>
                    </tr>
                    <!-- Repeat for all days of the week -->
                </tbody>
            </table>
            <br>
            <button type="button" onclick="generateMealPlan()">Generate Meal Plan</button>
            <button type="reset">Clear Planner</button>
        </form>
    </main>
    <script src="projectJS.js"></script>
</body>
</html>
